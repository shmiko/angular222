<div class="panel panel-primary">
	<div class="panel-heading">
		<h2>{{pageTitle}}</h2>
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-md-2">Filter By:</div>
			<div class="col-md-4">
				<input type="text"
				[(ngModel)]='listFilter'/>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<h3>Filtered By: {{listFilter}}</h3>
			</div>
		</div>
		<div class='table-responsive'>
			<table class='table' *ngIf='items && items.length'>
				<thead>
					<tr>
						<th>
							<button class="btn btn-primary" 
								(click)='toggleImage()'>
								{{ showImage ? 'Hide' : 'Show'}} Image
							</button>
						</th>
						<th>Item </th>
						<th>Code </th>
						<th>Available </th>
						<th>Price </th>
						<th>5 Star Rating </th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor='#item of items'>
						<td><img *ngIf='showImage' [src]='item.imageUrl' [title]='item.productName'
						[style.width.px]='imageWidth' [style.height.px]='imageHeight' [style.margin.px]='imageMargin'> 

						</td>
						<td>{{item.productName}}</td>
						<td>{{item.productCode | lowercase}}</td>
						<td>{{item.releaseDate}}</td>
						<td>{{item.price | currency: 'AUD':true:'1.2-2'}}</td>
						<td>{{item.starRating}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
